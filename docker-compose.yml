version: '3.8'

services:
  object-storage:
    build: .
    container_name: object-storage-api
    ports:
      - "8001:8001"
    volumes:
      # Persist storage data
      - ./storage_data:/data
      # Mount .env file if exists
      - ./.env:/app/.env:ro
    environment:
      # Override default settings
      - STORAGE_BASE_PATH=/data
      - MAX_FILE_SIZE=10737418240  # 10GB
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add nginx reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: object-storage-nginx
